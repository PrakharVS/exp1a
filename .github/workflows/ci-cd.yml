name: EXP1 CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/exp1-prakhar:latest .

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/exp1-prakhar:latest

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f https://raw.githubusercontent.com/PrakharVS/exp1b/main/manifest.yml